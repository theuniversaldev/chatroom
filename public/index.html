<!DOCTYPE html>
<html>
	<head>
		<title>Chatroom Application</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrapper">
			<div id="header">
				<h1>The Rooms >> Chatrooms for ALL</h1>
				<p>Choose a room below or <br /> make one yourself...</p>
			</div>

			<div id="content">
				<div class="btn clearfix">
					<a class="button newBtn" id="new" href="#"><i class="fa fa-plus"></i> <p>New Room</p></a>
				</div>
				<div class="btn clearfix">
					<a class="button purple" href="#"><i class="fa fa-plus"></i> <p>Time's Ticking</p></a>
				</div>
				<div class="btn clearfix">
					<a class="button blue" href="#"><i class="fa fa-times"></i> <p>Conspiracy?</p></a>
				</div>
			</div>
		</div>
		<script src="jquery.min.js" charset="utf-8"></script>
		<script src="client.js" charset="utf-8"></script>
	</body>
</html>
